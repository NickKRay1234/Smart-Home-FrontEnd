<script id="ng-state" type="application/json">{"632405117":{"b":{"pageIndex":1,"pageSize":10,"count":53,"data":[{"productId":75,"productName":"\nXiaomi Truclean W10 Pro Wet Dry Vacuum Filter","productCode":10019,"productPrice":190,"productDiscount":0,"priceWithDiscount":190,"isAvailable":true,"quantityInStock":3,"productUrl":"","productDescription":"\"Xiaomi Truclean W10 Pro Wet Dry Vacuum Filter - це високоякісний фільтр, спеціально розроблений для використання в пилососі Xiaomi Truclean W10 Pro. Завдяки застосуванню передових фільтраційних технологій, цей фільтр ефективно утримує пил, алергени та мікрочастинки, забезпечуючи чисте повітря у вашому домі.\n\nОсновні переваги:\nВисока ефективність фільтрації: HEPA-фільтр утримує до 99,97% дрібних частинок, включаючи пил, пилок, бактерії та інші алергени, що робить його ідеальним для людей, які страждають на алергії або астму.\nЛегкість встановлення: Фільтр легко встановлюється та знімається, що робить його зручним у використанні.\nЗахист двигуна: Забезпечує додатковий захист двигуна пилососа від потрапляння пилу та сміття, що продовжує термін служби пристрою.\nДовговічність: Високоякісний матеріал забезпечує тривалий термін служби фільтра, що дозволяє зменшити витрати на часту заміну.\nЕкологічність: Фільтр виготовлений з безпечних для навколишнього середовища матеріалів, що не шкодять здоров’ю користувачів.\nКомплектація:\nXiaomi Truclean W10 Pro Wet Dry Vacuum Filter\nІнструкція з встановлення\nІдеально підходить для:\nВласників пилососів Xiaomi Truclean W10 Pro, які бажають забезпечити максимальну ефективність роботи свого пристрою.\nЛюдей з алергіями та астмою, які потребують високоякісної фільтрації повітря у своєму житловому приміщенні.\nТих, хто хоче зберегти чистоту та здоров’я у своєму домі за допомогою передових фільтраційних технологій.\nЗ Xiaomi Truclean W10 Pro Wet Dry Vacuum Filter ви забезпечите своєму дому чистоту та свіжість, піклуючись про здоров’я всіх членів родини!\"","categories":[{"categoryId":2  P Side Brush ви зможете насолоджуватися бездоганною чистотою у своєму домі, не залишаючи пилу та сміття жодного шансу!Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.\"","categories":[{"categoryId":27,"categoryName":"Побутові прилади","url":"household-appliances","isSubCategory":false,"products":[]},{"categoryId":29,"categoryName":"Аксесуари","url":"accessories","isSubCategory":true,"products":[]},{"categoryId":33,"categoryName":"Пилососи","url":"vacuum-cleaners","isSubCategory":true,"products":[]}],"images":[{"imageId":11,"filename":"21","fileExtension":".jpeg","title":"Mi Robot Vacuum-Mop P Side Brush","imageUrl":"https://dev.smarthome-team.store/images/21.jpeg","dateCreated":"2024-08-01T08:49:00.431308","productId":77}],"characteristics":[{"characteristicId":183,"productCharacteristicName":"Модель продукту","productCharacteristicDescription":"SKV4117TY","productId":77},{"characteristicId":184,"productCharacteristicName":"для моделей","productCharacteristicDescription":"Mi Viacuum Mop P","productId":77},{"characteristicId":185,"productCharacteristicName":"Color","productCharacteristicDescription":"Сірий/Чорний","productId":77}],"comments":[]},{"productId":89,"productName":"Mi Smart Antibacterial Humidifier ","productCode":10033,"productPrice":2462,"productDiscount":0,"priceWithDiscount":2462,"isAvailable":true,"quantityInStock":23,"productUrl":"","productDescription":"\"Mi Smart Antibacterial Humidifier - це ефективний зволожувач повітря з розширеними антибактеріальними функціями, який забезпечує оптимальний рівень вологості у вашому приміщенні. Його сучасні технології і зручне управління роблять цей пристрій ідеальним вибором для підтримки здорової атмосфери в будь-якому домі чи офісі.\n\nОсновні переваги:\nЕфективне зволоження: Завдяки продуктивності до 400 мл/год, зволожувач забезпечує швидке і рівномірне зволоження повітря в приміщеннях до 25 м², що допомагає підтримувати комфортний рівень вологості.\nАнтибактеріальні властивості: Вбудований антибактеріальний фільтр допомагає запобігти росту бактерій і мікробів у воді та повітрі, забезпечуючи чисте і здорове повітря.\nІнтелектуальне управління: Підключення до Wi-Fi і підтримка додатку Mi Home дозволяють управляти зволожувачем через смартфон, налаштовувати рівень зволоження, включати та вимикати пристрій, а також отримувати повідомлення про стан. Підтримка голосового управління додає зручності в користуванні.\nТиха робота: Рівень шуму ≤ 35 дБ забезпечує практично безшумну роботу, що дозволяє використовувати зволожувач навіть під час сну або в тихих умовах без дискомфорту.\nРегулювання рівня зволоження: Можливість налаштування рівня зволоження дозволяє адаптувати роботу зволожувача відповідно до ваших потреб і умов в приміщенні.\nТаймер і нічний режим: Таймер дозволяє налаштувати автоматичне вимкнення через певний час, а нічний режим зменшує яскравість індикаторів і знижує рівень шуму для комфортного сну.\nФункція ультразвукового зволоження: Ультразвукова технологія забезпечує ефективне і безшумне зволоження, розпилюючи воду на дрібні частинки, які легко розподіляються у повітрі.\nКомплектація:\nMi Smart Antibacterial Humidifier\nІнструкція з використання\nІдеально підходить для:\nЛюдей, які шукають ефективний та антибактеріальний зволожувач для середніх і великих приміщень.\nСімей, які потребують пристрою з ультразвуковою технологією для комфортного зволоження повітря без зайвого шуму.\nКористувачів, які цінують можливість інтелектуального управління через смартфон і голосові команди.\nТих, хто хоче підтримувати оптимальний рівень вологості та забезпечити здорову атмосферу у своєму домі чи офісі.\nЗ Mi Smart Antibacterial Humidifier ви зможете легко підтримувати чисте і комфортне повітря у вашому приміщенні, насолоджуючись сучасними технологіями і зручним управлінням!\"","categories":[{"categoryId":23,"categoryName":"Термостати та кліматичні системи","url":"thermostats-and-climate-systems","isSubCategory":fals ithDiscount":32104,"isAvailable":true,"quantityInStock":11,"productUrl":"","productDescription":"\"Xiaomi MiJia Projector 2 Pro (або Mi Smart Projector 2 Pro) - це портативний проектор з високою роздільною здатністю, який пропонує чудові можливості для домашнього кінотеатру.\r\nПроектор оснащений чотирма високочутливими датчиками та масивом мікрофонів із захистом від шуму та технологією пробудження. Голосовий асистент Xiao AI дозволяє легко керувати проектором голосом.\r\nПроектор використовує два режими фокусування: TOF Non-Sensing Focus і Camera Focus. Завдяки 6-осьовому спіральному обладнанню, фокусування налаштовується миттєво при першому включенні або переміщенні проектора.\r\nMiJia Projector 2 Pro оснащений 4-канальним світлодіодним джерелом світла Luminus LED з яскравістю до 1300 ANSI люмен, що забезпечує чітке зображення навіть вдень.\r\nІнтелектуальний центр для дому : проектор підключений до MiJia IoT, що дозволяє керувати розумними пристроями вдома, такими як освітлення, побутова техніка та інші.\r\n\r\nВеликий екран\r\nКоефіцієнт проектування 1.1:1 дозволяє проектувати зображення розміром 60-120 дюймів, забезпечуючи чудові зорові відчуття на будь-якій відстані.\r\nВсеспрямована корекція зображення\r\nПідтримує вертикальну трапецієподібну автоматичну корекцію та функції безшагового масштабування і зсуву екрану. Легко масштабуйте екран від 60% до 100% та переміщуйте в будь-якому напрямку.\r\nЯскраві кольори та чіткість\r\nПроектор підтримує 100% Rec709 колірну гамму, декодування HDR10+, забезпечуючи яскраві кольори та чіткі зображення з високою деталізацією.\r\nВисокоякісний звук\r\nОснащений двома 10-ватними 1.75-дюймовими високочастотними динаміками Hi-Fi та пасивним резервуаром для низькочастотних звуків. Акустичний майстер налаштував звук для глибокого занурення у світ аудіо та відео.\r\nВисока продуктивність і енергоефективність\r\nПроектор використовує 12-нм процесор Amlogic T972, що підвищує продуктивність на 63% та знижує енергоспоживання на 55% порівняно з попередніми моделями. Підтримує декодування 4K та 8K, забезпечуючи швидке реагування.\"","categories":[{"categoryId":11,"categoryName":"Проектори та екрани","url":"projectors-and-screens","isSubCategory":true,"products":[]},{"categoryId":38,"categoryName":"Розумні пристрої","url":"smart-devices","isSubCategory":false,"products":[]},{"categoryId":42,"categoryName":"Аудіо- та відеопристрої","url":"audio-and-video-devices","isSubCategory":true,"products":[]}],"images":[{"imageId":35,"filename":"7","fileExtension":".jpg","title":"Mi Smart Projector 2 Pro","imageUrl":"https://dev.smarthome-team.store/images/7.jpg","dateCreated":"2024-08-05T22:22:55.1800809","productId":63}],"characteristics":[{"characteristicId":54,"productCharacteristicName":"Тип","productCharacteristicDescription":"Универсальний","productId":63},{"characteristicId":55,"productCharacteristicName":"Фізична роздільна здатність","productCharacteristicDescription":"1920x1200","productId":63},{"characteristicId":56,"productCharacteristicName":"Джерело світла","productCharacteristicDescription":"Лазер","productId":63},{"characteristicId":57,"productCharacteristicName":"Інтерфейси","productCharacteristicDescription":"Роз'єм для навушників, Wi-Fi, USB, HDMI, Ethernet","productId":63},{"characteristicId":58,"productCharacteristicName":"Яскравість, лм","productCharacteristicDescription":"1300","productId":63},{"characteristicId":59,"productCharacteristicName":"Color","productCharacteristicDescription":"Чорний","productId":63}],"comments":[]},{"productId":91,"productName":"Mi Temperature and Humidity Monitor 2","productCode":10035,"productPrice":699,"productDiscount":0,"priceWithDiscount":699,"isAvailable":true,"quantityInStock":21,"productUrl":"","productDescription":"\"Mi Temperature and Humidity Monitor 2 - це компактний і функціональний монітор, який допомагає вам стежити за рівнем температури та вологості в приміщенні. Завдяки простому дизайну і зрозумілому інтерфейсу, цей пристрій легко вписується в будь-який інтер'єр, надаючи точні дані для створення комфортного клімату.\n\nОсновні переваги:\nТочні вимірювання: Пристрій забезпечує точні показання температури в діапазоні від -10°C до 60°C та вологості від 0% до 100%. Це допомагає вам отримувати актуальні дані про кліматичні умови в приміщенні.\nКомпактний дизайн: З розмірами 52 x 52 x 16 мм, монітор має компактний і стильний дизайн, що дозволяє легко інтегрувати його в будь-який інтер'єр без зайвих відволікаючих елементів.\nЛегкість у використанні: ЖК-дисплей з підсвічуванням забезпечує чітке відображення даних в будь-яких умовах освітлення. Інтерфейс з кнопками для налаштування робить використання пристрою інтуїтивно зрозумілим.\nІндикація комфорту: Монітор має індикатор комфорту, який показує, чи знаходяться температура і вологість у межах комфортного діапазону. Це дозволяє швидко оцінити, чи потрібно внести корективи у кліматичні умови.\nІсторія даних: Можливість переглядати історію даних допомагає аналізувати зміни температури та вологості протягом часу, що може бути корисним для контролю і оптимізації кліматичних умов.\nКомплектація:\nMi Temperature and Humidity Monitor 2\n2 батареї типу CR2032\nІнструкція з використання\nІдеально підходить для:\nЛюдей, які шукають простий і ефективний пристрій для моніторингу температури та вологості в приміщенні.\nСімей, які хочуть підтримувати комфортний рівень вологості та температури у своєму домі.\nКористувачів, які цінують компактний дизайн і зручність в управлінні.\nЗ Mi Temperature and Humidity Monitor 2 ви зможете легко контролювати кліматичні умови у вашому приміщенні, забезпечуючи максимальний комфорт і здорову атмосферу!\"","categories":[{"categoryId":23,"categoryName":"Термостати та кліматичні системи","url":"thermostats-and-climate-systems","isSubCategory":false,"products":[]},{"categoryId":26,"categoryName":"Клімат-контролери","url":"climate-controllers","isSubCategory":true,"products":[]}],"images":[{"imageId":21,"filename":"35","fileExtension":".png","t nМініатюрна приставка Xiaomi Mi TV Stick забезпечує доступ до різноманітного контенту і дозволяє дивитися потокове відео у високій роздільній здатності. За розмірами приставка порівнянна зі звичайною флешкою, тому її можна легко брати з собою в будь-яку подорож.\nDolby Atmos™ та Dolby Vision®: Підтримка відтворення звуку та відео високої якості.\nAndroid TV™ 9: Простий та захоплюючий досвід користування.\nGoogle Assistant: Швидкий доступ до розваг, пошуку і керування розумними пристроями.\nПроцесор: Він оснащений потужним чотирьохядерним процесором Amlogic S905, що забезпечує плавну роботу.\nДвохдіапазонний Wi-Fi. Bluetooth 4.2\nПриставка Xiaomi Mi TV Stick працює по протоколу 802.11a / b / g / n / ac і використовує дводіапазонну антену, які забезпечують високу швидкість передачі даних на віддалені відстані і потужний і стабільний сигнал. Bluetooth 4.2 дозволяє підключати до приставки бездротові навушники, портативні колонки та інші пристрої. Версія 4.2 має низьке енергоспоживання, відрізняється надійним і стабільним з'єднанням.\nКомпактний та портативний: Легкий і зручний для перенесення.\nДля використання вам потрібно:\nПідключити Mi TV Stick до свого телевізора.\nПідключитися до Wi-Fi.\nПочати перегляд.\nОтримайте швидкий доступ до попередньо встановлених додатків Netflix, YouTube і Prime video. Користуйтеся Google Play Store, щоб завантажити потрібні вам програми. Викликайте голосового помічника Google assistant для швидкого пошуку контенту.\"","categories":[{"categoryId":10,"categoryName":"Мультимедійні приставки","url":"tv-set-top-boxes","isSubCategory":true,"products":[]},{"categoryId":38,"categoryName":"Розумні пристрої","url":"smart-devices","isSubCategory":false,"products":[]},{"categoryId":42,"categoryName":"Аудіо- та відеопристрої","url":"audio-and-video-devices","isSubCategory":true,"products":[]}],"images":[{"imageId":33,"filename":"5","fileExtension":".jpg","title":"Mi TV Stick","imageUrl":"https://dev.smarthome-team.store/images/5.jpg","dateCreated": "Регулювання напрямку потоку повітря","productCharacteristicDescription":"Є","productId":84},{"characteristicId":267,"productCharacteristicName":"Живлення","productCharacteristicDescription":"Від мережі","productId":84},{"characteristicId":268,"productCharacteristicName":"Діаметр, см","productCharacteristicDescription":"45440","productId":84},{"characteristicId":269,"productCharacteristicName":"Максимальная высота, см","productCharacteristicDescription":"100","productId":84},{"characteristicId":270,"productCharacteristicName":"Вага, кг","productCharacteristicDescription":"3,5","productId":84},{"characteristicId":271,"productCharacteristicName":"Color","productCharacteristicDescription":"Білий","productId":84}],"comments":[]}]},"h":{},"s":200,"st":"OK","u":"https://dev.smarthome-team.store/api/Products","rt":"json"},"3980745877":{"b":{"pageIndex":1,"pageSize":10,"count":53,"data":[{"productId":63,"productName":"Mi Smart Projector 2 Pro","productCode":10007,"productPrice":40130,"productDiscount":20,"priceWithDiscount":32104,"isAvailable":true,"quantityInStock":11,"productUrl":"","productDescription":"\"Xiaomi MiJia Projector 2 Pro (або Mi Smart Projector 2 Pro) - це портативний проектор з високою роздільною здатністю, який пропонує чудові можливості для домашнього кінотеатру.\r\nПроектор оснащений чотирма високочутливими датчиками та масивом мікрофонів із захистом від шуму та технологією пробудження. Голосовий асистент Xiao AI дозволяє легко керувати проектором голосом.\r\nПроектор використовує два режими фокусування: TOF Non-Sensing Focus і Camera Focus. Завдяки 6-осьовому спіральному обладнанню, фокусування налаштовується миттєво при першому включенні або переміщенні проектора.\r\nMiJia Projector 2 Pro оснащений 4-канальним світлодіодним джерелом світла Luminus LED з яскравістю до 1300 ANSI люмен, що забезпечує чітке зображення навіть вдень.\r\nІнтелектуальний центр для дому : проектор підключений до MiJia IoT, що дозволяє керувати розумними пристроями вдома, такими як освітлення, побутова техніка та інші.\r\n\r\nВеликий екран\r\nКоефіцієнт проектування 1.1:1 дозволяє проектувати зображення розміром 60-120 дюймів, забезпечуючи чудові зорові відчуття на будь-якій відстані.\r\nВсеспрямована корекція зображення\r\nПідтримує вертикальну трапецієподібну автоматичну корекцію та функції безшагового масштабування і зсуву екрану. Легко масштабуйте екран від 60% до 100% та переміщуйте в будь-якому напрямку.\r\nЯскраві кольори та чіткість\r\nПроектор підтримує 100% Rec709 колірну гамму, декодування HDR10+, забезпечуючи яскраві кольори та чіткі зображення з високою деталізацією.\r\nВисокоякісний звук\r\nОснащений двома 10-ватними 1.75-дюймовими високочастотними динаміками Hi-Fi та пасивним резервуаром для низькочастотних звуків. Акустичний майстер налаштував звук для глибокого занурення у світ аудіо та відео.\r\nВисока продуктивність і енергоефективність\r\nПроектор використовує 12-нм процесор Amlogic T972, що підвищує продуктивність на 63% та знижує енергоспоживання на 55% порівняно з попередніми моделями. Підтримує декодування 4K та 8K, забезпечуючи швидке реагування.\"","categories":[{"categoryId":11,"categoryName":"Проектори та екрани","url":"projectors-and-screens","isSubCategory":true,"products":[]},{"categoryId":38,"categoryName":"Розумні пристрої","url":"smart-devices","isSubCategory":false,"products":[]},{"categoryId":42,"categoryName":"Аудіо- та відеопристрої","url":"audio-and-video-devices","isSubCategory":true,"products":[]}],"images":[{"imageId":35,"filename":"7","fileExtension":".jpg","title":"Mi Smart Projector 2 Pro","imageUrl":"https://dev.smarthome-team.store/images/7.jpg","dateCreated":"2024-08-05T22:22:55.1800809","productId":63}],"characteristics":[{"characteristicId":54,"productCharacteristicName":"Тип","productCharacteristicDescription":"Универсальний","productId":63},{"characteristicId":55,"productCharacteristicName":"Фізична роздільна здатність","productCharacteristicDescription":"1920x1200","productId":63},{"characteristicId":56,"productCharacteristicName":"Джерело світла","productCharacteristicDescription":"Лазер","productId":63},{"characteristicId":57,"productCharacteristicName":"Інтерфейси","productCharacteristicDescription":"Роз'єм для навушників, Wi-Fi, USB, HDMI, Ethernet","productId":63},{"characteristicId":58,"productCharacteristicName":"Яскравість, лм","productCharacteristicDescription":"1300","productId":63},{"characteristicId":59,"productCharacteristicName":"Color","productCharacteristicDescription":"Чорний","productId":63}],"comments":[]},{"productId":104,"productName":"Проектор Mi Smart Compact","productCode":10048,"productPrice":35500,"productDiscount":15,"priceWithDiscount":30175,"isAvailable":true,"quantityInStock":7,"productUrl":"","productDescription":"\"Mi Smart Compact Projector – це сучасний, компактний проектор, який поєднує в собі передові технології для створення вражаючого кінематографічного досвіду у вашому домі. Завдяки високій роздільній здатності Full HD, підтримці HDR10 та інтегрованій системі Android TV, цей проектор ідеально підходить для перегляду фільмів, телевізійних шоу та ігор.\n\nОсновні переваги:\nВисока роздільна здатність: Full HD роздільна здатність забезпечує чітке і детальне зображення, яке перетворює будь-який простір на домашній кінотеатр.\nЯскравість: 300 ANSI люмен достатньо для створення яскравого зображення у темних кімнатах або слабко освітлених приміщеннях.\nКомпактний дизайн: Компактні розміри (140 x 140 x 140 мм) і легка вага (1.2 кг) дозволяють легко переносити проектор і встановлювати його в будь-якому зручному місці.\nОпераційна система Android TV: Інтегрована система Android TV 9.0 надає доступ до широкого спектру додатків і стрімінгових сервісів без необхідності використання додаткових пристроїв.\nВбудовані динаміки: Вбудовані динаміки з підтримкою Dolby Audio і DTS забезпечують якісний звук, який доповнює високоякісне зображення.\nАвтоматичне коригування спотворення: Функція автоматичної корекції трапецієподібного спотворення забезпечує ідеально вирівняне зображення без потреби ручного налаштування.\nПідтримка HDR10: Підтримка технології HDR10 покращує контрастність і кольоровість зображення, роблячи його ще більш яскравим і реалістичним.\nКомплектація:\nMi Smart Compact Projector\nПульт дистанційного керування\nАдаптер живлення\nІнструкція з використання\nІдеально підходить для:\nКористувачів, які шукають компактний і портативний проектор для створення домашнього кінотеатру.\nЛюдей, які хочуть насолоджуватися високоякісним відео і звуком у невеликих приміщеннях.\nТих, хто цінує зручність смарт-функцій і інтеграції з популярними стрімінговими сервісами.\nMi Smart Compact Projector – це ідеальний вибір для тих, хто хоче отримати високу якість зображення і звуку в компактному форм-факторі, що забезпечує легкість в експлуатації і комфортний перегляд у будь-якому середовищі!\"","categories":[{"categoryId":11,"categoryName":"Проектори та екрани","url":"projectors-and-screens","isSubCategory":true,"products":[]},{"categoryId":38,"categoryName":"Розумні пристрої","url":"smart-devices","isSubCategory":false,"products":[]},{"categoryId":42,"categoryName":"Аудіо- та відеопристрої","url":"audio-and-video-devices","isSubCategory":true,"products":[]}],"images":[{"imageId":51,"filename":"48","fileExtension":".jpg","title":"Проектор Mi Smart Compact","imageUrl":"https://dev.smarthome-team.store/images/48.jpg","dateCreated":"2024-08-05T22:39:08.3232666","productId":104}],"characteristics":[{"characteristicId":428,"productCharacteristicName":"Розміри виробу","productCharacteristicDescription":"115 x 150 x 150 мм","productId":104},{"characteristicId":429,"productCharacteristicName":"Вага нетто","productCharacteristicDescription":"1,3 кг","productId":104},{"characteristicId":430,"productCharacteristicName":"Фокусування об'єктива","productCharacteristicDescription":"Автофокус","productId":104},{"characteristicId":431,"productCharacteristicName":"Розмір екрану","productCharacteristicDescription":
