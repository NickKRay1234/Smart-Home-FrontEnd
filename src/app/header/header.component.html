<header>
  <div class="container">
    <a routerLink="/" class="logo__link">
      <app-svg-icon [path]="iconLogo"></app-svg-icon>
    </a>
    <nav class="navigation">
      <ul>
        <li><a routerLink="/" routerLinkActive="active">Гарантія</a></li>
        <li><a routerLink="/" routerLinkActive="active">Обмін</a></li>
        <li><a routerLink="/" routerLinkActive="active">Новини</a></li>
        <li>
          <a routerLink="/" routerLinkActive="active">Служба Підтримки</a>
        </li>
        <li><a routerLink="/" routerLinkActive="active">Блог</a></li>
      </ul>
    </nav>

    <div class="login">
      @if (user === undefined) {
      <button class="btn btn__active" routerLink="account/login">
        Увійти
        <app-svg-icon [path]="iconUser"></app-svg-icon>
      </button>
      } @else {
      <span>{{ user.firstName }}</span>
      <app-svg-icon [path]="iconUser"></app-svg-icon>
      }
    </div>
  </div>
</header>

<div class="nav-buttons">
  <button class="catalog-button">
    <span>Каталог</span>
    <span class="catalog-icon">☰</span>
    <!-- Replace with actual icon if needed -->
  </button>

  <div class="icon-buttons">
    <a href="#" class="icon-buttons circle-button">
      <img src="assets/images/png/search.png" alt="Search" />
    </a>
    <a href="#" class="icon-buttons circle-button">
      <img src="assets/images/png/compare.png" alt="Compare" />
    </a>
    <a href="#" class="icon-buttons circle-button">
      <img src="assets/images/png/search.png" alt="Search" />
    </a>
    <a
      [routerLink]="[{ outlets: { cart: ['cart'] } }]"
      class="icon-buttons circle-button"
    >
      <app-svg-icon class="cart-icon" [path]="'assets/images/svg/cart.svg'" />
    </a>
  </div>
</div>
