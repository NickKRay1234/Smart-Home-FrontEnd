<div class="wrapper">
  <div class="frame">
    <a href="/" class="close-icon">
      <img src="/assets/images/png/tabler-icon-x.png" alt="Close" />
    </a>

    <h2>Вхід</h2>

    <div class="container">
      <form class="login-form" #form="ngForm">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Електронна пошта"
          [(ngModel)]="model.email"
        />
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Пароль"
          [(ngModel)]="model.password"
        />
        <button class="login" (click)="onFormSubmit()">Увійти</button>
      </form>

      <div class="social">
        <h4>Або увійти через</h4>
        <div class="social-icons">
          <a href="https://facebook.com" class="facebook">
            <img src="/assets/images/png/facebook.png" alt="facebook" />
          </a>
          <a class="google" (click)="externalLogin()">
            <img src="/assets/images/png/google.png" alt="Google" />
          </a>
        </div>
      </div>

      <div class="redirect">
        <button class="register">Зареєструватись</button>
        <h6>
          Забули пароль?
          <a href="#" class="restore">Відновити</a>
        </h6>
      </div>
    </div>
  </div>
</div>
