<script id="ng-state" type="application/json">{"632405117":{"b":{"pageIndex":1,"pageSize":10,"count":53,"data":[{"productId":75,"productName":"\nXiaomi Truclean W10 Pro Wet Dry Vacuum Filter","productCode":10019,"productPrice":190,"productDiscount":0,"priceWithDiscount":190,"isAvailable":true,"quantityInStock":3,"productUrl":"","productDescription":"\"Xiaomi Truclean W10 Pro Wet Dry Vacuum Filter - це високоякісний фільтр, спеціально розроблений для використання в пилососі Xiaomi Truclean W10 Pro. Завдяки застосуванню передових фільтраційних технологій, цей фільтр ефективно утримує пил, алергени та мікрочастинки, забезпечуючи чисте повітря у вашому домі.\n\nОсновні переваги:\nВисока ефективність фільтрації: HEPA-фільтр утримує до 99,97% дрібних частинок, включаючи пил, пилок, бактерії та інші алергени, що робить його ідеальним для людей, які страждають на алергії або астму.\nЛегкість встановлення: Фільтр легко встановлюється та знімається, що робить його зручним у використанні.\nЗахист двигуна: Забезпечує додатковий захист двигуна пилососа від потрапляння пилу та сміття, що продовжує термін служби пристрою.\nДовговічність: Високоякісний матеріал забезпечує тривалий термін служби фільтра, що дозволяє зменшити витрати на часту заміну.\nЕкологічність: Фільтр виготовлений з безпечних для навколишнього середовища матеріалів, що не шкодять здоров’ю користувачів.\nКомплектація:\nXiaomi Truclean W10 Pro Wet Dry Vacuum Filter\nІнструкція з встановлення\nІдеально підходить для:\nВласників пилососів Xiaomi Truclean W10 Pro, які бажають забезпечити максимальну ефективність роботи свого пристрою.\nЛюдей з алергіями та астмою, які потребують високоякісної фільтрації повітря у своєму житловому приміщенні.\nТих, хто хоче зберегти чистоту та здоров’я у своєму домі за допомогою передових фільтраційних технологій.\nЗ Xiaomi Truclean W10 Pro Wet Dry Vacuum Filter ви забезпечите своєму дому чистоту та свіжість, піклуючись про здоров’я всіх членів родини!\"","categories":[{"categoryId":27,"categoryName":"Побутові прилади","url":"household-appliances","isSubCategory":false,"products":[]},{"categoryId":29,"categoryName":"Аксесуари","url":"accessories","isSubCategory":true,"products":[]},{"categoryId":33,"categoryName":"Пилососи","url":"vacuum-cleaners","isSubCategory":true,"products":[]}],"images":[{"imageId":10,"filename":"19","fileExtension":".jpg","title":" Xiaomi Truclean W10 Pro Wet Dry Vacuum Filter","imageUrl":"https://dev.smarthome-team.store/images/19.jpg","dateCreated":"2024-08-01T08:48:49.9066635","productId":75}],"characteristics":[{"characteristicId":171,"productCharacteristicName":"Модель продукту","productCharacteristicDescription":"B302CN-LX","productId":75},{"characteristicId":172,"productCharacteristicName":"Фільтрація","productCharacteristicDescription":"PM2.5 та пилу, шерсті домашніх тварин","productId":75},{"characteristicId":173,"productCharacteristicName":"Розміри, мм","productCharacteristicDescription":"48 x 42 x 34","productId":75},{"characteristicId":174,"productCharacteristicName":"Вага продукту","productCharacteristicDescription":"прибл. 15 г × 2 (набір фільтрів)","productId":75},{"characteristicId":175,"productCharacteristicName":"Color","productCharacteristicDescription":"Сірий","productId":75}],"comments":[]},{"productId":72,"productName":"Mi Door and Window Sensor 2","productCode":10016,"productPrice":499,"productDiscount":0,"priceWithDiscount":499,"isAvailable":true,"quantityInStock":15,"productUrl":"","productDescription":"\"Mi Door and Window Sensor 2 – це розумний сенсор, який допомагає контролювати стан дверей та вікон у вашому домі. \nДатчик відкриття/закриття: \nВикористовує магнітну індукцію для визначення, чи двері або вікна відкриті, чи закриті.\nВбудований світловий сенсор: \nВиявляє рівень освітлення та може автоматично ініціювати сценарії, такі як включення світла при низькому освітленні.\nBluetooth-з’єднання: \nПідключається до вашого смартфона через Bluetooth, що дозволяє переглядати статус пристрою та отримувати сповіщення про відкриття або закриття дверей і вікон.\nІсторія подій: \nЗберігає інформацію про всі події відкриття та закриття, що дозволяє відстежувати активність.\nСинхронізовані сповіщення на смартфон: \nМиттєво отримуйте сповіщення про будь-які зміни стану дверей або вікон.\nЛегка установка:\nПросте кріплення за допомогою двосторонньої клейкої стрічки забезпечує швидку та легку установку.\nКомпактний дизайн: \nНевеликий розмір та сучасний вигляд дозволяють легко інтегрувати сенсор в будь-який інтер’єр.\nДодаткові можливості: Сенсор може підключатися до інших розумних пристроїв через додаток Mi Home/Xiaomi Home, що дозволяє створювати різноманітні автоматичні сценарії для покращення функціональності вашого розумного дому.\"","categories":[{"categoryId":43,"categoryName":"Центральні хаби та контролери","url":"сentral-hubs-and-controllers","isSubCategory":true,"products":[]},{"categoryId":44,"categoryName":"Системи автоматизації","url":"automation-systems","isSubCategory":false,"products":[]},{"categoryId":45,"categoryName":"Контролери","url":"controllers","isSubCategory":true,"products":[]}],"images":[{"imageId":7,"filename":"16","fileExtension":".jpeg","title":"Mi Door and Window Sensor 2","imageUrl":"https://dev.smarthome-team.store/images/16.jpeg","dateCreated":"2024-08-01T08:47:31.2379509","productId":72}],"characteristics":[{"characteristicId":149,"productCharacteristicName":"Модель продукту","productCharacteristicDescription":"MCCGQ02HL","productId":72},{"characteristicId":150,"productCharacteristicName":"Розміри продукту, мм","productCharacteristicDescription":"34 x 32,7 x 14,5","productId":72},{"characteristicId":151,"productCharacteristicName":"Бездротове підключення","productCharacteristicDescription":"Bluetooth 5.1 BLE","productId":72},{"characteristicId":152,"productCharacteristicName":"Тип батареї","productCharacteristicDescription":"CR2032 (встановлено)","productId":72},{"characteristicId":153,"productCharacteristicName":"Робоча температура","productCharacteristicDescription":"Від -10 °C до 50 °C","productId":72},{"characteristicId":154,"productCharacteristicName":"Робоча вологість","productCharacteristicDescription":"від 0 до 95% (без конденсації)","productId":72},{"characteristicId":155,"productCharacteristicName":"Color","productCharacteristicDescription":"Білий","productId":72}],"comments":[]},{"productId":77,"productName":"Mi Robot Vacuum-Mop P Side Brush","productCode":10021,"productPrice":240,"productDiscount":0,"priceWithDiscount":240,"isAvailable":true,"quantityInStock":4,"productUrl":"","productDescription":"\"Бічна щітка Mi Robot Vacuum-Mop P Side Brush - це важливий аксесуар для вашого робот-пилососа Mi Robot Vacuum-Mop P, який допомагає забезпечити ефективне та ретельне прибирання. Ця щітка спеціально розроблена для очищення кутів, країв та інших важкодоступних місць, куди основна щітка не може дістатися.\n\nОсновні переваги:\nЕфективне прибирання: Бічна щітка допомагає підмітати пил і сміття з країв та кутів, що підвищує загальну ефективність прибирання робот-пилососа.\nВисокоякісний матеріал: Щітка виготовлена з високоякісного нейлону, що забезпечує її довговічність та стійкість до зносу.\nЛегкість заміни: Щітка легко встановлюється та знімається, що дозволяє швидко замінити її у разі зносу.\nЗахист підлоги: М'який нейлон не дряпає підлогу, що робить цю щітку безпечною для будь-яких типів покриття.\nПокращена продуктивність: Регулярна заміна бічної щітки допомагає підтримувати оптимальну продуктивність вашого робот-пилососа.\nКомплектація:\nMi Robot Vacuum-Mop P Side Brush (1 шт.)\nІнструкція з встановлення\nІдеально підходить для:\nВласників робот-пилососа Mi Robot Vacuum-Mop P, які прагнуть підтримувати високий рівень чистоти у своєму домі.\nЛюдей, які шукають ефективні рішення для прибирання важкодоступних місць, таких як кути та краї кімнат.\nТих, хто хоче забезпечити довговічність та стабільну роботу свого робот-пилососа завдяки своєчасній заміні аксесуарів.\nЗ Mi Robot Vacuum-Mop P Side Brush ви зможете насолоджуватися бездоганною чистотою у своєму домі, не залишаючи пилу та сміття жодного шансу!Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.\"","categories":[{"categoryId":27,"categoryName":"Побутові прилади","url":"household-appliances","isSubCategory":false,"products":[]},{"categoryId":29,"categoryName":"Аксесуари","url":"accessories","isSubCategory":true,"products":[]},{"categoryId":33,"categoryName":"Пилососи","url":"vacuum-cleaners","isSubCategory":true,"products":[]}],"images":[{"imageId":11,"filename":"21","fileExtension":".jpeg","title":"Mi Robot Vacuum-Mop P Side Brush","imageUrl":"https://dev.smarthome-team.store/images/21.jpeg","dateCreated":"2024-08-01T08:49:00.431308","productId":77}],"characteristics":[{"characteristicId":183,"productCharacteristicName":"Модель продукту","productCharacteristicDescription":"SKV4117TY","productId":77},{"characteristicId":184,"productCharacteristicName":"для моделей","productCharacteristicDescription":"Mi Viacuum Mop P","productId":77},{"characteristicId":185,"productCharacteristicName":"Color","productCharacteristicDescription":"Сірий/Чорний","productId":77}],"comments":[]},{"productId":89,"productName":"Mi Smart Antibacterial Humidifier ","productCode":10033,"productPrice":2462,"productDiscount":0,"priceWithDiscount":2462,"isAvailable":true,"quantityInStock":23,"productUrl":"","productDescription":"\"Mi Smart Antibacterial Humidifier - це ефективний зволожувач повітря з розширеними антибактеріальними функціями, який забезпечує оптимальний рівень вологості у вашому приміщенні. Його сучасні технології і зручне управління роблять цей пристрій ідеальним вибором для підтримки здорової атмосфери в будь-якому домі чи офісі.\n\nОсновні переваги:\nЕфективне зволоження: Завдяки продуктивності до 400 мл/год, зволожувач забезпечує швидке і рівномірне зволоження повітря в приміщеннях до 25 м², що допомагає підтримувати комфортний рівень вологості.\nАнтибактеріальні властивості: Вбудований антибактеріальний фільтр допомагає запобігти росту бактерій і мікробів у воді та повітрі, забезпечуючи чисте і здорове повітря.\nІнтелектуальне управління: Підключення до Wi-Fi і підтримка додатку Mi Home дозволяють управляти зволожувачем через смартфон, налаштовувати рівень зволоження, включати та вимикати пристрій, а також отримувати повідомлення про стан. Підтримка голосового управління додає зручності в користуванні.\nТиха робота: Рівень шуму ≤ 35 дБ забезпечує практично безшумну роботу, що дозволяє використовувати зволожувач навіть під час сну або в тихих умовах без дискомфорту.\nРегулювання рівня зволоження: Можливість налаштування рівня зволоження дозволяє адаптувати роботу зволожувача відповідно до ваших потреб і умов в приміщенні.\nТаймер і нічний режим: Таймер дозволяє налаштувати автоматичне вимкнення через певний час, а нічний режим зменшує яскравість індикаторів і знижує рівень шуму для комфортного сну.\nФункція ультразвукового зволоження: Ультразвукова технологія забезпечує ефективне і безшумне зволоження, розпилюючи воду на дрібні частинки, які легко розподіляються у повітрі.\nКомплектація:\nMi Smart Antibacterial Humidifier\nІнструкція з використання\nІдеально підходить для:\nЛюдей, які шукають ефективний та антибактеріальний зволожувач для середніх і великих приміщень.\nСімей, які потребують пристрою з ультразвуковою технологією для комфортного зволоження повітря без зайвого шуму.\nКористувачів, які цінують можливість інтелектуального управління через смартфон і голосові команди.\nТих, хто хоче підтримувати оптимальний рівень вологості та забезпечити здорову атмосферу у своєму домі чи офісі.\nЗ Mi Smart Antibacterial Humidifier ви зможете легко підтримувати чисте і комфортне повітря у вашому приміщенні, насолоджуючись сучасними технологіями і зручним управлінням!\"","categories":[{"categoryId":23,"categoryName":"Термостати та кліматичні системи","url":"thermostats-and-climate-systems","isSubCategory":fals ithDiscount":32104,"isAvailable":true,"quantityInStock":11,"productUrl":"","productDescription":"\"Xiaomi MiJia Projector 2 Pro (або Mi Smart Projector 2 Pro) - це портативний проектор з високою роздільною здатністю, який пропонує чудові можливості для домашнього кінотеатру.\r\nПроектор оснащений чотирма високочутливими датчиками та масивом мікрофонів із захистом від шуму та технологією пробудження. Голосовий асистент Xiao AI дозволяє легко керувати проектором голосом.\r\nПроектор використовує два режими фокусування: TOF Non-Sensing Focus і Camera Focus. Завдяки 6-осьовому спіральному обладнанню, фокусування налаштовується миттєво при першому включенні або переміщенні проектора.\r\nMiJia Projector 2 Pro оснащений 4-канальним світлодіодним джерелом світла Luminus LED з яскравістю до 1300 ANSI люмен, що забезпечує чітке зображення навіть вдень.\r\nІнтелектуальний центр для дому : проектор підключений до MiJia IoT, що дозволяє керувати розумними пристроями вдома, такими як освітлення, побутова техніка та інші.\r\n\r\nВеликий екран\r\nКоефіцієнт проектування 1.1:1 дозволяє проектувати зображення розміром 60-120 дюймів, забезпечуючи чудові зорові відчуття на будь-якій відстані.\r\nВсеспрямована корекція зображення\r\nПідтримує вертикальну трапецієподібну автоматичну корекцію та функції безшагового масштабування і зсуву екрану. Легко масштабуйте екран від 60% до 100% та переміщуйте в будь-якому напрямку.\r\nЯскраві кольори та чіткість\r\nПроектор підтримує 100% Rec709 колірну гамму, декодування HDR10+, забезпечуючи яскраві кольори та чіткі зображення з високою деталізацією.\r\nВисокоякісний звук\r\nОснащений двома 10-ватними 1.75-дюймовими високочастотними динаміками Hi-Fi та пасивним резервуаром для низькочастотних звуків. Акустичний майстер налаштував звук для глибокого занурення у світ аудіо та відео.\r\nВисока продуктивність і енергоефективність\r\nПроектор використовує 12-нм процесор Amlogic T972, що підвищує продуктивність на 63% та знижує енергоспоживання на 55% по s":[]},{"productId":89,"productName":"Mi Smart Antibacterial Humidifier ","productCode":10033,"productPrice":2462,"productDiscount":0,"priceWithDiscount":2462,"isAvailable":true,"quantityInStock":23,"productUrl":"","productDescription":"\"Mi Smart Antibacterial Humidifier - це ефективний зволожувач повітря з розширеними антибактеріальними функціями, який забезпечує оптимальний рівень вологості у вашому приміщенні. Його сучасні технології і зручне управління роблять цей пристрій ідеальним вибором для підтримки здорової атмосфери в будь-якому домі чи офісі.\n\nОсновні переваги:\nЕфективне зволоження: Завдяки продуктивності до 400 мл/год, зволожувач забезпечує швидке і рівномірне зволоження повітря в приміщеннях до 25 м², що допомагає підтримувати комфортний рівень вологості.\nАнтибактеріальні властивості: Вбудований антибактеріальний фільтр допомагає запобігти росту бактерій і мікробів у воді та повітрі, забезпечуючи чисте і здорове повітря.\nІнтелектуальне управління: Підключення до Wi-Fi і підтримка додатку Mi Home дозволяють управляти зволожувачем через смартфон, налаштовувати рівень зволоження, включати та вимикати пристрій, а також отримувати повідомлення про стан. Підтримка голосового управління додає зручності в користуванні.\nТиха робота: Рівень шуму ≤ 35 дБ забезпечує практично безшумну роботу, що дозволяє використовувати зволожувач навіть під час сну або в тихих умовах без дискомфорту.\nРегулювання рівня зволоження: Можливість налаштування рівня зволоження дозволяє адаптувати роботу зволожувача відповідно до ваших потреб і умов в приміщенні.\nТаймер і нічний режим: Таймер дозволяє налаштувати автоматичне вимкнення через певний час, а нічний режим зменшує яскравість індикаторів і знижує рівень шуму для комфортного сну.\nФункція ультразвукового зволоження: Ультразвукова технологія забезпечує ефективне і безшумне зволоження, розпилюючи воду на дрібні частинки, які легко розподіляються у повітрі.\nКомплектація:\nMi Smart Antibacterial Humidifier\nІнструкція з ви risticId":473,"productCharacteristicName":"Color","productCharacteristicDescription":"Білий","productId":107}],"comments":[{"commentId":6,"commentText":"Дуже задоволені, дякуємо","commentUsername":"Oksana","commentUsersurname":"Marquez","commentPublishedAt":"2024-09-18T11:25:03.6356255Z","repliesToComment":[{"replyId":3,"replyText":"Дякуємо за ваш відгук.","replyUsername":"Менеджер TechHouse","replyUsersurname":"bohdankumach","replyPublishedAt":"2024-09-18T11:27:20.6716679"},{"replyId":4,"replyText":"Дякуємо за ваш відгук.","replyUsername":"Менеджер TechHouse","replyUsersurname":"bohdankumach","replyPublishedAt":"2024-09-18T11:27:59.0102236"}]}]},{"productId":63,"productName":"Mi Smart Projector 2 Pro","productCode":10007,"productPrice":40130,"productDiscount":20,"priceWithDiscount":32104,"isAvailable":true,"quantityInStock":11,"productUrl":"","productDescription":"\"Xiaomi MiJia Projector 2 Pro (або Mi Smart Projector 2 Pro) - це портативний проектор з високою роздільною здатністю, який пропонує чудові можливості для домашнього кінотеатру.\r\nПроектор оснащений чотирма високочутливими датчиками та масивом мікрофонів із захистом від шуму та технологією пробудження. Голосовий асистент Xiao AI дозволяє легко керувати проектором голосом.\r\nПроектор використовує два режими фокусування: TOF Non-Sensing Focus і Camera Focus. Завдяки 6-осьовому спіральному обладнанню, фокусування налаштовується миттєво при першому включенні або переміщенні проектора.\r\nMiJia Projector 2 Pro оснащений 4-канальним світлодіодним джерелом світла Luminus LED з яскравістю до 1300 ANSI люмен, що забезпечує чітке зображення навіть вдень.\r\nІнтелектуальний центр для дому : проектор підключений до MiJia IoT, що дозволяє керувати розумними пристроями вдома, такими як освітлення, побутова техніка та інші.\r\n\r\nВеликий екран\r\nКоефіцієнт проектування 1.1:1 дозволяє проектувати зображення розміром 60-120 дюймів, забезпечуючи чудові зорові відчуття на будь-якій відстані.\r\nВсеспрямована корекція зображення\r\nПідтримує вертикальну трапецієподібну автоматичну корекцію та функції безшагового масштабування і зсуву екрану. Легко масштабуйте екран від 60% до 100% та переміщуйте в будь-якому напрямку.\r\nЯскраві кольори та чіткість\r\nПроектор підтримує 100% Rec709 колірну гамму, декодування HDR10+, забезпечуючи яскраві кольори та чіткі зображення з високою деталізацією.\r\nВисокоякісний звук\r\nОснащений двома 10-ватними 1.75-дюймовими високочастотними динаміками Hi-Fi та пасивним резервуаром для низькочастотних звуків. Акустичний майстер налаштував звук для глибокого занурення у світ аудіо та відео.\r\nВисока продуктивність і енергоефективність\r\nПроектор використовує 12-нм процесор Amlogic T972, що підвищує продуктивність на 63% та знижує енергоспоживання на 55% порівняно з попередніми моделями. Підтримує декодування 4K та 8K, забезпечуючи швидке реагування.\"","categories":[{"categoryId":11,"categoryName":"Проектори та екрани","url":"projectors-and-screens","isSubCategory":true,"products":[]},{"categoryId":38,"categoryName":"Розумні пристрої","url":"smart-devices","isSubCategory":false,"products":[]},{"categoryId":42,"categoryName":"Аудіо- та відеопристрої","url":"audio-and-video-devices","isSubCategory":true,"products":[]}],"images":[{"imageId":35,"filename":"7","fileExtension":".jpg","title":"Mi Smart Projector 2 Pro","imageUrl":"https://dev.smarthome-team.store/images/7.jpg","dateCreated":"2024-08-05T22:22:55.1800809","productId":63}],"characteristics":[{"characteristicId":54,"productCharacteristicName":"Тип","productCharacteristicDescription":"Универсальний","productId":63},{"characteristicId":55,"productCharacteristicName":"Фізична роздільна здатність","productCharacteristicDescription":"1920x1200","productId":63},{"characteristicId":56,"productCharacteristicName":"Джерело світла","productCharacteristicDescription":"Лазер","productId":63},{"characteristicId":57,"productCharacteristicName":"Інтерфейси","productCharacteristicDescription":"Роз'єм для навушників, Wi-Fi, USB, HDMI, Ethernet","productId":63},{"characteristicId":58,"productCharacteristicName":"Яскравість, лм","productCharacteristicDescription":"1300","productId":63},{"characteristicId":59,"productCharacteristicName":"Color","productCharacteristicDescription":"Чорний","productId":63}],"comments":[]},{"productId":91,"productName":"Mi Temperature and Humidity Monitor 2","productCode":10035,"productPrice":699,"productDiscount":0,"priceWithDiscount":699,"isAvailable":true,"quantityInStock":21,"productUrl":"","productDescription":"\"Mi Temperature and Humidity Monitor 2 - це компактний і функціональний монітор, який допомагає вам стежити за рівнем температури та вологості в приміщенні. Завдяки простому дизайну і зрозумілому інтерфейсу, цей пристрій легко вписується в будь-який інтер'єр, надаючи точні дані для створення комфортного клімату.\n\nОсновні переваги:\nТочні вимірювання: Пристрій забезпечує точні показання температури в діапазоні від -10°C до 60°C та вологості від 0% до 100%. Це допомагає вам отримувати актуальні дані про кліматичні умови в приміщенні.\nКомпактний дизайн: З розмірами 52 x 52 x 16 мм, монітор має компактний і стильний дизайн, що дозволяє легко інтегрувати його в будь-який інтер'єр без зайвих відволікаючих елементів.\nЛегкість у використанні: ЖК-дисплей з підсвічуванням забезпечує чітке відображення даних в будь-яких умовах освітлення. Інтерфейс з кнопками для налаштування робить використання пристрою інтуїтивно зрозумілим.\nІндикація комфорту: Монітор має індикатор комфорту, який показує, чи знаходяться температура і вологість у межах комфортного діапазону. Це дозволяє швидко оцінити, чи потрібно внести корективи у кліматичні умови.\nІсторія даних: Можливість переглядати історію даних допомагає аналізувати зміни температури та вологості протягом часу, що може бути корисним для контролю і оптимізації кліматичних умов.\nКомплектація:\nMi Temperature and Humidity Monitor 2\n2 батареї типу CR2032\nІнструкція з використання\nІдеально підходи пеку, оскільки система здатна розрізняти людей і інші рухомі об'єкти.\nЗберігання та енергоефективність:\nXiaomi Smart Doorbell 3 пропонує 72 години безкоштовного хмарного зберігання відео, що дозволяє переглядати записані події. Вбудована літієва батарея ємністю 5200 мАг забезпечує до 4,8 місяців автономної роботи, що значно зменшує необхідність частого заряджання. Сонячна панель (якщо є) допоможе підтримувати заряд батареї в умовах достатнього освітлення.\nПриватність та інтерактивність:\nФункція зміни голосу допомагає захистити вашу приватність під час спілкування з відвідувачами. Ви також можете записувати персоналізовані автоматичні відповіді, які будуть відтворюватися для відвідувачів у вашій відсутності.\nЗагальна зручність:\nЦей розумний дверний дзвінок інтегрується з іншими розумними пристроями у вашому домі через додаток Mi Home, що дозволяє централізовано керувати всіма підключеними пристроями. Xiaomi Smart Doorbell 3 поєднує в собі високу якість зображення, розширені можливості безпеки та зручність використання, роблячи його відмінним вибором для підвищення безпеки вашого дому.\"","categories":[{"categoryId":12,"categoryName":"Безпекові системи","url":"security-systems","isSubCategory":false,"products":[]},{"categoryId":14,"categoryName":"Замки та дверні дзвінки","url":"locks-and-doorbells","isSubCategory":true,"products":[]}],"images":[{"imageId":5,"filename":"14","fileExtension":".jpeg","title":" Xiaomi Smart Doorbell 3 ","imageUrl":"https://dev.smarthome-team.store/images/14.jpeg","dateCreated":"2024-08-01T08:46:43.3204558","productId":70}],"characteristics":[{"characteristicId":129,"productCharacteristicName":"Виробник","productCharacteristicDescription":"Xiaomi","productId":70},{"characteristicId":130,"productCharacteristicName":"ємність батареї, мАг","productCharacteristicDescription":"5200","productId":70},{"characteristicId":131,"productCharacteristicName":"Номінальна потужність","productCharacteristicDescription":"5В⎓2А","productId":70},{"charac чних впливів, забезпечуючи плавний перегляд швидких дій.\nДизайн\nУльтратонка рамка: Забезпечує максимальне занурення у перегляд завдяки майже безрамковому дизайну.\nМатеріали: Преміальне металеве покриття додає елегантності та стильності, що робить телевізор прикрасою будь-якого інтер’єру.\nАудіо\nДинаміки: Два потужних динаміка по 10 Вт забезпечують насичений стереозвук.\nТехнології аудіо: Підтримка Dolby Audio™ та DTS\nдля покращення звукових ефектів, створення тривимірного звуку і забезпечення реалістичних звукових ефектів фільмів.\nTS Virtual:X: Створює об'ємний звук, що забезпечує насичений та точний звук у великому просторі.\nСмарт-функції\nПлатформа: Працює на платформі Google TV™, що дозволяє легко знаходити та переглядати контент з різних додатків та підписок в одному місці.\nГолосове керування: Вбудований Google Assistant дозволяє керувати телевізором голосом. За допомогою кнопки на пульті дистанційного керування можна шукати відео, встановлювати програми, слухати музику та керувати іншими розумними пристроями в будинку.\nПрофілі: Персоналізовані профілі дозволяють кожному користувачеві налаштувати інтерфейс під свої потреби.\nБезкоштовні канали: Доступ до зростаючої колекції прямих каналів, що пропонують новини, фільми, розваги, документальні фільми та багато іншого.\nТрансляція: Підтримка Miracast та вбудована технологія Chromecast™ дозволяє легко транслювати контент зі смартфона чи планшета безпосередньо на телевізор.\nІнші особливості\nПульт дистанційного керування: Пульт Bluetooth з 360-градусною чутливістю і спеціальними кнопками швидкого доступу до додатків забезпечує зручне керування телевізором.\nБезрамковий дизайн: Унікальний дизайн без рамок надає телевізору сучасного вигляду і сприяє зануренню в перегляд фільмів чи серіалів.\nЦей телевізор поєднує в собі передові технології з чудовим дизайном, забезпечуючи незабутній досвід перегляду.\n\n\"","categories":[{"categoryId":8,"categoryName":"Телевізори","url":"television","isSubCategory":true,"prod упу до Netflix та Amazon.\nDolby Atmos і Dolby Vision: Підтримує технології Dolby Atmos для якісного звукового супроводу та Dolby Vision для оптимальної якості картинки з розширеним динамічним діапазоном.\nПідтримка медіакодеків: Пристрій підтримує різноманітні медіакодеки, включаючи mp3, FLAC, MPEG-1 та 2, H.264, VP9, AAC.\nОформлення замовлення в інтернет-магазині Stylus\nІнтернет-магазин Stylus пропонує купити Xiaomi Mi TV Stick 4K з доставкою по Україні. Можливі варіанти оплати: готівкою при отриманні, банківською картою онлайн, безготівковий розрахунок, придбання в кредит. Оформлення замовлення можна здійснити через сайт або телефоном, зручне отримання товару забезпечується оперативною доставкою або самовивезенням зі складу.\n\nXiaomi Mi TV Stick 4K дозволяє насолоджуватися переглядом телебачення та відео в інтернеті, не купуючи новий телевізор зі смарт-функціями.\"","categories":[{"categoryId":10,"categoryName":"Мультимедійні приставки","url":"tv-set-top-boxes","isSubCategory":true,"products":[]},{"categoryId":38,"categoryName":"Розумні пристрої","url":"smart-devices","isSubCategory":false,"products":[]},{"categoryId":42,"categoryName":"Аудіо- та відеопристрої","url":"audio-and-video-devices","isSubCategory":true,"products":[]}],"images":[{"imageId":34,"filename":"6","fileExtension":".jpg","title":"Xiaomi TV Stick 4K","imageUrl":"https://dev.smarthome-team.store/images/6.jpg","dateCreated":"2024-08-05T22:22:28.6332883","productId":62}],"characteristics":[{"characteristicId":47,"productCharacteristicName":"Процесор (CPU)","productCharacteristicDescription":"Amlogic S905Y4","productId":62},{"characteristicId":48,"productCharacteristicName":"Графічний процесор (GPU)","productCharacteristicDescription":"Mali-G31 MP2","productId":62},{"characteristicId":49,"productCharacteristicName":"Оперативна пам'ять, ГБ","productCharacteristicDescription":"2","productId":62},{"characteristicId":50,"productCharacteristicName":"Вбудована пам'ять, ГБ","productCharacteristicDescrip ,"h":{},"s":200,"st":"OK","u":"https://dev.smarthome-team.store/api/Products?PageSize=50","rt":"json"},"3980745877":{"b":{"pageIndex":1,"pageSize":10,"count":53,"data":[{"productId":63,"productName":"Mi Smart Projector 2 Pro","productCode":10007,"productPrice":40130,"productDiscount":20,"priceWithDiscount":32104,"isAvailable":true,"quantityInStock":11,"productUrl":"","productDescription":"\"Xiaomi MiJia Projector 2 Pro (або Mi Smart Projector 2 Pro) - це портативний проектор з високою роздільною здатністю, який пропонує чудові можливості для домашнього кінотеатру.\r\nПроектор оснащений чотирма високочутливими датчиками та масивом мікрофонів із захистом від шуму та технологією пробудження. Голосовий асистент Xiao AI дозволяє легко керувати проектором голосом.\r\nПроектор використовує два режими фокусування: TOF Non-Sensing Focus і Camera Focus. Завдяки 6-осьовому спіральному обладнанню, фокусування налаштовується миттєво при першому включенні або переміщенні проектора.\r\nMiJia Projector 2 Pro оснащений 4-канальним світлодіодним джерелом світла Luminus LED з яскравістю до 1300 ANSI люмен, що забезпечує чітке зображення навіть вдень.\r\nІнтелектуальний центр для дому : проектор підключений до MiJia IoT, що дозволяє керувати розумними пристроями вдома, такими як освітлення, побутова техніка та інші.\r\n\r\nВеликий екран\r\nКоефіцієнт проектування 1.1:1 дозволяє проектувати зображення розміром 60-120 дюймів, забезпечуючи чудові зорові відчуття на будь-якій відстані.\r\nВсеспрямована корекція зображення\r\nПідтримує вертикальну трапецієподібну автоматичну корекцію та функції безшагового масштабування і зсуву екрану. Легко масштабуйте екран від 60% до 100% та переміщуйте в будь-якому напрямку.\r\nЯскраві кольори та чіткість\r\nПроектор підтримує 100% Rec709 колірну гамму, декодування HDR10+, забезпечуючи яскраві кольори та чіткі зображення з високою деталізацією.\r\nВисокоякісний звук\r\nОснащений двома 10-ватними 1.75-дюймовими високочастотними динаміками Hi-Fi та пасивн
